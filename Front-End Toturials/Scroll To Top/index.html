<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll To Top</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        height: 5000px;
      }
      .up {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: #ff5722;
        color: white;
        font-family: arial;
        padding: 10px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        opacity:0;
        visibility: hidden;
        transition: .5s;
      }
      .up.show {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <span class="up">Top</span>
    <script src="./main.js"></script>
  </body>
</html>
