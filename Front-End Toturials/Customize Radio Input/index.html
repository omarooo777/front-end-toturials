<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Radio Input</title>
    <!-- main Template CSS File -->
    <link rel="stylesheet" href="./main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <div>
        <input id="mac" type="radio" name="os">
        <label for="mac">Mac</label>
      </div>
      <div>
        <input id="lin" type="radio" name="os">
        <label for="lin">Linuks</label>
      </div>
      <div>
        <input id="win" type="radio" name="os">
        <label for="win">Windows</label>
      </div>
    </form>
  </body>
</html>
