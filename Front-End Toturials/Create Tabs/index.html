<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tabs</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul class="tabs">
      <li data-content=".one" class="active">Tab 1</li>
      <li data-content=".two">Tab 2</li>
      <li data-content=".three">Tab 3</li>
    </ul>
    <div class="content">
      <p class="one active">content one</p>
      <p class="two">content two</p>
      <p class="three">content three</p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
