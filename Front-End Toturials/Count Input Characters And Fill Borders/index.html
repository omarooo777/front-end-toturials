<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/logo.png" />
    <title>Count Input Characters And Fill Borders</title>
    <link rel="stylesheet" href="./main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Open+Sans:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <input type="text" class="user-input" placeholder="Your Username..." maxlength="30">
      <span class="progress"></span>
      <span class="count"></span>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
