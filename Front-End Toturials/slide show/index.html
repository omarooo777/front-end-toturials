<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/logo.png" />
    <title>slide show</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Open+Sans:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- W3schools -->
    <div class="slider-container">
      <div class="my-slides fade">
        <div class="number-text">1 / 3</div>
        <img src="./imgs/img 1.jpg" alt="img 1" />
        <div class="caption">Caption Text</div>
      </div>
      <div class="my-slides fade">
        <div class="number-text">2 / 3</div>
        <img src="./imgs/img 2.jpg" alt="img 1" />
        <div class="caption">Caption Text</div>
      </div>
      <div class="my-slides fade">
        <div class="number-text">3 / 3</div>
        <img src="./imgs/img 3.jpg" alt="img 1" />
        <div class="caption">Caption Text</div>
      </div>
      <i class="fas fa-angle-left prev"></i>
      <i class="fas fa-angle-right next"></i>
    </div>
    <div class="dot-box">
      <span class="dot active one"></span>
      <span class="dot two"></span>
      <span class="dot three"></span>
    </div>

    <!-- Elzero -->

    <div class="container-slider">
      <div class="slider-number" id="slider-number"></div>
      <img src="./imgs/img 1.jpg" alt="" />
      <img src="./imgs/img 2.jpg" alt="" />
      <img src="./imgs/img 3.jpg" alt="" />
      <img src="./imgs/img 4.jpg" alt="" />
      <img src="./imgs/img 5.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span class="prev-slider" id="prev-slider">Previous</span>
      <span class="indecators" id="indecators"></span>
      <span class="next-slider" id="next-slider">next</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
